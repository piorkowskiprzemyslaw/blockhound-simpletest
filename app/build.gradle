plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'groovy'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

configurations {
    bhTestImplementation.extendsFrom(testImplementation)
    bhTestRuntimeOnly.extendsFrom(testRuntimeOnly)
}

def test = tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform() {
        excludeTags "BH"
    }
}

def bhTest = tasks.register("bhTest", Test) {
    useJUnitPlatform {
        includeTags "BH"
    }
    jvmArgs '-XX:+AllowRedefinitionToAddDeleteMethods'
    shouldRunAfter test
    classpath = sourceSets.test.runtimeClasspath + configurations.bhTestImplementation + configurations.bhTestRuntimeOnly
}

tasks.named("check") {
    dependsOn bhTest
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    bhTestImplementation 'io.projectreactor.tools:blockhound-junit-platform:1.0.6.RELEASE'
    bhTestRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.0.0'

    implementation 'org.codehaus.groovy:groovy:3.0.10'
    testImplementation platform("org.spockframework:spock-bom:2.1-groovy-3.0")
    testImplementation "org.spockframework:spock-core"

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'io.projectreactor:reactor-core:3.4.19'

}

application {
    // Define the main class for the application.
    mainClass = 'com.github.piorkowskiprzemyslaw.blockhound.simpleapp.App'
    targetCompatibility = JavaVersion.VERSION_17
}
